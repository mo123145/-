<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تسجيل المبيعات</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>سجل المبيعات اليومي</h1>
            <p>تتبع مبيعاتك بسهولة ودقة</p>
        </header>

        <section class="input-section">
            <form id="salesForm">
                <div class="form-group">
                    <label for="productName">اسم المنتج</label>
                    <input type="text" id="productName" placeholder="مثال: كتاب، قلم..." required>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="productPrice">السعر</label>
                        <input type="number" id="productPrice" placeholder="0.00" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="productQty">الكمية</label>
                        <input type="number" id="productQty" value="1" min="1" required>
                    </div>
                </div>
                <button type="submit" class="btn-add">
                    <span class="icon">+</span> تسجيل عملية بيع
                </button>
            </form>
        </section>

        <section class="table-section">
            <div class="table-header">
                <h2>السجل</h2>
                <button id="clearAll" class="btn-danger-outline">مسح الكل</button>
            </div>
            <div class="table-container">
                <table id="salesTable">
                    <thead>
                        <tr>
                            <th>المنتج</th>
                            <th>السعر</th>
                            <th>الكمية</th>
                            <th>الإجمالي</th>
                            <th>التوقيت</th>
                            <th>إجراء</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be added here -->
                    </tbody>
                </table>
            </div>
            <div class="summary">
                <span>إجمالي المبيعات:</span>
                <span id="grandTotal">0.00</span> <span>ج.م</span>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
